<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <!--Navbar starts-->
        <div class="navbar">
            <div class="main-logo-section">
                <div class="logo"><img src="logos/view-dashboard.png" alt="dashboard"></div>
                <div class="logo-text">Dashboard</div>
            </div>
            <div class="personal-options">
                <div class="logo-container"><img src="logos/home.png" alt="home"></div>
                <div class="logo-text"><a href="#">Home</a></div>
                <div class="logo-container"><img src="logos/account-details.png" alt="account-details"></div>
                <div class="logo-text"><a href="#">Profile</a></div>
                <div class="logo-container"><img src="logos/message-reply.png" alt="message"></div>
                <div class="logo-text"><a href="#">Messages</a></div>
                <div class="logo-container"><img src="logos/history.png" alt="history"></div>
                <div class="logo-text"><a href="#">History</a></div>
                <div class="logo-container"><img src="logos/calendar-check.png" alt="tasks"></div>
                <div class="logo-text"><a href="#">Tasks</a></div>
                <div class="logo-container"><img src="logos/account-group.png" alt="communities"></div>
                <div class="logo-text"><a href="#">Communities</a></div>
            </div>
            <div class="global-options">
                <div class="logo-container"><img src="logos/cog.png" alt="settings"></div>
                <div class="logo-text"><a href="#">Settings</a></div>
                <div class="logo-container"><img src="logos/help-box.png" alt="support"></div>
                <div class="logo-text"><a href="#">Support</a></div>
                <div class="logo-container"><img src="logos/shield-check.png" alt="privacy"></div>
                <div class="logo-text"><a href="#">Privacy</a></div>
            </div>
        </div>
        <!--Navbar ends-->
        <div class="main">
            <div class="header">
                <div class="search-bar-section">
                    
                </div>
                <div class="profile-section">
                    
                </div>
            </div>
            <div class="page-body">

            </div>
        </div>
    </div>
</body>
</html>
